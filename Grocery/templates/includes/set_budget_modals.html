<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  
  <!-- Selling Confirm -->
  <div class="modal fade" id="Modal-SetBudget-{{ owned_item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ owned_item.name }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to remove {{ owned_item.name }} from the cart ?
            </h4>
            <br>
            <h6 class="text-center">
            
            </h6>
            <br>
            <input type="hidden" id="sold_item" name="sold_item" value= "{{ owned_item.name }}"}>
            <input type="hidden" id="sold_item_id" name="sold_item_id" value= "{{ owned_item.id }}"}>
            <input type="hidden" id="sold_item_price" name="sold_item_price" value= "{{ owned_item.price }}"}>
          
            
            {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
